<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Market Monitor</title>
    <meta name="theme-color" content="#0b0e11">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0b0e11;
            --bg-card: #1e2329;
            --primary: #fcd535; /* Gold Yellow */
            --secondary: #0ecb81; /* Bullish Green */
            --text-main: #eaecef;
            --text-muted: #848e9c;
            --border: #2b3139;
            --nav-height: 60px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* No scroll body */
        }

        /* --- HEADER --- */
        header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-body);
        }

        .brand {
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--secondary);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--secondary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .install-btn {
            background: linear-gradient(90deg, #fcd535, #fbc02d);
            color: #000;
            border: none;
            padding: 6px 14px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            display: none; /* Hidden by default */
        }

        /* --- MAIN CONTENT AREA --- */
        main {
            flex: 1;
            position: relative;
            display: flex;
            /* Default Mobile: Tampilkan hanya tab yang aktif */
        }

        .chart-view {
            width: 100%;
            height: 100%;
            display: none; /* Hide all by default */
            flex-direction: column;
        }

        .chart-view.active {
            display: flex;
        }

        .tv-container {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        /* --- BOTTOM NAV (MOBILE ONLY) --- */
        .mobile-nav {
            height: var(--nav-height);
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-item.active {
            color: var(--primary);
            font-weight: 700;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            background-color: currentColor;
            mask-size: contain;
            -webkit-mask-size: contain;
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-position: center;
        }

        /* Icons simple pake CSS shapes/mask */
        .icon-gold { -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="none"/><path d="M12 7v10M8 12h8" stroke="black" stroke-width="2"/></svg>'); }
        .icon-money { -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="5" width="20" height="14" rx="2" stroke="black" stroke-width="2" fill="none"/><circle cx="12" cy="12" r="3" stroke="black" stroke-width="2"/></svg>'); }

        /* --- DESKTOP / TABLET TWEAKS (> 768px) --- */
        @media (min-width: 768px) {
            .mobile-nav {
                display: none; /* Hapus navigasi bawah di desktop */
            }

            main {
                display: grid;
                grid-template-columns: 1fr 1fr; /* Split screen */
                gap: 4px;
                background-color: var(--border); /* Jadi garis pemisah */
            }

            .chart-view {
                display: flex !important; /* Paksa muncul dua-duanya */
            }
            
            /* Tambah label kecil di pojok chart desktop biar tau mana yg mana */
            .chart-view::before {
                content: attr(data-label);
                position: absolute;
                top: 10px;
                left: 60px; /* Geser biar ga nabrak toolbar TV */
                z-index: 10;
                background: rgba(30,35,41,0.8);
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 11px;
                color: var(--text-muted);
                pointer-events: none;
            }
            
            .chart-view:first-child { border-right: 1px solid var(--border); }
        }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <div class="live-indicator"></div>
        <span>Market<span style="color:var(--primary)">Pro</span></span>
    </div>
    <button id="installBtn" class="install-btn">INSTALL APP</button>
</header>

<main>
    <div id="view-gold" class="chart-view active" data-label="GOLD (XAU/USD)">
        <div class="tv-container" id="tv_gold"></div>
    </div>

    <div id="view-usd" class="chart-view" data-label="USD/IDR">
        <div class="tv-container" id="tv_usd"></div>
    </div>
</main>

<nav class="mobile-nav">
    <div class="nav-item active" onclick="switchTab('gold')">
        <div class="nav-icon icon-gold"></div>
        <span>XAU/USD</span>
    </div>
    <div class="nav-item" onclick="switchTab('usd')">
        <div class="nav-icon icon-money"></div>
        <span>USD/IDR</span>
    </div>
</nav>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    // --- TradingView Config ---
    const config = {
        "autosize": true,
        "interval": "60",
        "timezone": "Asia/Jakarta",
        "theme": "dark",
        "style": "1",
        "locale": "id",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": false,
        "save_image": false,
        "backgroundColor": "rgba(11, 14, 17, 1)", // Match body bg
        "gridLineColor": "rgba(43, 49, 57, 0.3)"
    };

    new TradingView.widget(Object.assign({}, config, {
        "symbol": "OANDA:XAUUSD",
        "container_id": "tv_gold"
    }));

    new TradingView.widget(Object.assign({}, config, {
        "symbol": "FX_IDC:USDIDR",
        "container_id": "tv_usd"
    }));

    // --- Tab Switch Logic (Mobile) ---
    function switchTab(tab) {
        // Cek dulu apakah kita di mode mobile (navigasi bawah visible)
        if (window.getComputedStyle(document.querySelector('.mobile-nav')).display === 'none') return;

        // Reset
        document.querySelectorAll('.chart-view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

        // Activate
        if (tab === 'gold') {
            document.getElementById('view-gold').classList.add('active');
            document.querySelectorAll('.nav-item')[0].classList.add('active');
        } else {
            document.getElementById('view-usd').classList.add('active');
            document.querySelectorAll('.nav-item')[1].classList.add('active');
        }
    }

    // --- PWA Install Logic ---
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt = null;
    });

    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
</script>

</body>
</html>
