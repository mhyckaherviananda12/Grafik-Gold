<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Market Dashboard</title>
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --accent: #3b82f6;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Sederhana */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo {
            font-weight: 800;
            font-size: 1.25rem;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .install-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 99px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: none; /* Hidden by default */
        }
        
        .install-btn:active { transform: scale(0.95); }

        /* Container Grid Utama - Ini Kuncinya */
        main {
            flex: 1;
            padding: 1rem;
            display: grid;
            gap: 1rem;
            /* Default Mobile: 1 Kolom */
            grid-template-columns: 1fr; 
        }

        /* Responsif buat Tablet & Laptop (Lebar > 768px) */
        @media (min-width: 768px) {
            main {
                /* Ubah jadi 2 kolom sama rata */
                grid-template-columns: 1fr 1fr; 
                padding: 1.5rem;
                gap: 1.5rem;
                height: calc(100vh - 70px); /* Full screen minus navbar */
                overflow: hidden; /* Biar scroll ada di dalam card */
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            height: 100%;
            min-height: 450px; /* Tinggi minimal di HP */
        }

        .card-header {
            padding: 12px 16px;
            font-weight: 600;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot.gold { background: #fbbf24; box-shadow: 0 0 8px #fbbf24; }
        .dot.usd { background: #22c55e; box-shadow: 0 0 8px #22c55e; }

        .chart-container {
            flex: 1;
            position: relative;
        }

        /* Override style TradingView biar pas */
        .tradingview-widget-container {
            height: 100% !important;
            width: 100% !important;
        }
        iframe { height: 100% !important; width: 100% !important; }

    </style>
</head>
<body>

<nav>
    <div class="logo">âš¡ MarketFlash</div>
    <button id="installBtn" class="install-btn">Install App</button>
</nav>

<main>
    <div class="card">
        <div class="card-header">
            <div class="dot gold"></div>
            XAU/USD (Gold)
        </div>
        <div class="chart-container">
            <div id="tv_gold" style="height:100%; width:100%"></div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="dot usd"></div>
            USD/IDR (Rupiah)
        </div>
        <div class="chart-container">
            <div id="tv_usd" style="height:100%; width:100%"></div>
        </div>
    </div>
</main>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    // Konfigurasi Widget yang sama, tapi container ID beda
    const commonConfig = {
        "autosize": true,
        "interval": "60", // Pakai timeframe 1 jam biar lebih detail
        "timezone": "Asia/Jakarta",
        "theme": "dark",
        "style": "1",
        "locale": "id",
        "enable_publishing": false,
        "hide_top_toolbar": false,
        "save_image": false,
        "backgroundColor": "rgba(15, 23, 42, 1)" // Match background
    };

    // Render Widget Gold
    new TradingView.widget(Object.assign({}, commonConfig, {
        "symbol": "OANDA:XAUUSD",
        "container_id": "tv_gold"
    }));

    // Render Widget USD
    new TradingView.widget(Object.assign({}, commonConfig, {
        "symbol": "FX_IDC:USDIDR",
        "container_id": "tv_usd"
    }));

    // --- Logic Install PWA (Tetap sama) ---
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block'; // Munculin tombol
    });

    installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
    });

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
</script>

</body>
</html>
